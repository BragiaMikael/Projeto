<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contatos</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>Identificação</legend>

            <p>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome" maxlength="100" required>
            </p>
            <p>
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha" maxlength="8" required o>
            </p>
            <p>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Digite seu Email" required>
            </p>
        
            <p>Sexo:</p>
            <p>
                <input type="radio" name="sexo" id="masculino">
                <label for="masculino">Masculino</label>

                <input type="radio" name="sexo" id="feminino">
                <label for="feminino">Feminino</label>
            </p>
            <p>
            <label for="nacimento">Data Nacimnto:</label>
            <input type="date" name="Data" id="nacimento">
            </p>
        </fieldset>
        <fieldset>
            <legend>Endereço</legend>

            <p>
                <label for="rua">Rua:</label>
                <input type="text" name="Rua" id="rua" placeholder="Digite o nome da sua rua.">
            </p>
            <p>
                <label for="numero">Numero:</label>
                <input type="number" name="Numero" id="numero" max="6">
            </p>
        </fieldset>
    </form>
</body>
</html>
