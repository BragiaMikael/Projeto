<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contatos</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>Identificação</legend>

            <p>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome" maxlength="100" required>
            </p>
            <p>
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha" maxlength="8" required o>
            </p>
            <p>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Digite seu Email" required>
            </p>
        
            <p>Sexo:</p>
            <p>
                <input type="radio" name="sexo" id="masculino">
                <label for="masculino">Masculino</label>

                <input type="radio" name="sexo" id="feminino">
                <label for="feminino">Feminino</label>
            </p>
            <p>
            <label for="nacimento">Data Nacimnto:</label>
            <input type="date" name="Data" id="nacimento">
            </p>
        </fieldset>
        <fieldset>
            <legend>Endereço</legend>

            <p>
                <label for="rua">Rua:</label>
                <input type="text" name="Rua" id="rua" placeholder="Digite o nome da sua rua." required>
            </p>
            <p>
                <label for="numero">Numero:</label>
                <input type="number" name="Numero" id="numero" placeholder="Digite o Numero da sua casa" min="0" max="16" required>
            </p>
            <p>
                <label for="estado">Estados:</label>
                <select id="estado">
                    <optgroup label="Região Suldeste">
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="ES">Espirito Santos</option>
                    </optgroup>

                    <optgroup label="Região Sul">
                        <option value="PR">Paraná</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="SC">Santa Catarina</option>
                    </optgroup>

                    <optgroup label="Região Nordeste">
                        <option value="BA">Bahia</option>
                        <option value="MA">Maranhão</option>
                        <option value="PI">Piauí</option>
                        <option value="CE">Ceará</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="PE">Pernambuco</option>
                        <option value="SE">Sergipe</option>
                        <option value="AL">Alagoas</option>
                        <option value="PB">Paraíba</option>
                    </optgroup>

                    <optgroup label="Região Norte">
                        <option value="AM">Amazonas</option>
                        <option value="RR">Roraima</option>
                        <option value="AP">Amapá</option>
                        <option value="PA">Pará</option>
                        <option value="TO">Tocantins</option>
                        <option value="RO">Rondônia</option>
                        <option value="AC">Acre</option>
                    </optgroup>
                </select>
            </p>
        </fieldset>
    </form>
</body>
</html>
